<script>
    const fetchBranches = async () => {
        try {
            const response = await fetch('http://alex-iot.us-east-1.elasticbeanstalk.com/branch', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (response.ok) {
                const branches = await response.json();
                console.log(branches)
            } else {
                console.error('Error al obtener branches:', response.statusText);
            }
        } catch (error) {
            console.error('Error al conectar con el servidor:', error);
        }
    }
    fetchBranches()
</script>
